<body>
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body p-4 p-sm-5">
                    <div *ngIf="message" class="alert" [class]="alertClassName" role="alert">{{message}}</div>
                    <h1 class="card-title text-center mb-5 fw-light fs-5">Login</h1>
                    <form #loginForm="ngForm" (submit)="onSubmit(loginForm.value)">

                        <div class="form-floating mb-3">
                            <label for="email">Email</label>
                            <input #email="ngModel" [class.is-invalid]="email.touched && email.invalid" type="text"
                                id="email" name="email" class="form-control" ngModel required
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />

                            <div *ngIf="!email?.valid &&(email?.dirty || email?.touched)">
                                <small *ngIf="email.errors?.required" class="text-danger">*Email is
                                    required</small>
                                <small *ngIf="email.errors?.pattern" class="text-danger">Email is
                                    not valid</small>
                            </div>
                        </div>


                        <div class="form-floating mb-3">
                            <label for="password">Password</label>
                            <input #password="ngModel" [class.is-invalid]="password.touched && password.invalid"
                                type="password" id="password" name="password" class="form-control" minlength="6" ngModel
                                required>
                            <div *ngIf="!password?.valid && (password?.dirty || password?.touched)">
                                <small class="text-danger" *ngIf="password.errors?.required">*Password is
                                    required</small>
                            </div>
                        </div>
                        <div class="d-grid mb-2">
                            <input [disabled]="loginForm.invalid" type="submit" value="Sign in"
                                class="btn btn-lg btn-primary btn-login fw-bold text-uppercase">
                        </div>
                        <hr>
                        <a class="d-block text-center mt-2 " routerLink="/register">New to site?</a>
                        <a class="d-block text-center mt-2 " routerLink="/adminlogin">Are you admin?</a>
                        <p class="form-group">By signing in you are agreeing to our <a href="#">Terms of Use</a> and our
                            <a href="#">Privacy Policy</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- footer -->
<app-footer></app-footer>
