          <h2>Customers</h2>
          <nav class="navbar">
            <input 
            class="form-control" 
            type="text" 
            name="Name"
            [(ngModel)]="Name"
            (ngModelChange)=Search()
            placeholder="Search"
            />
        </nav>
          <div class="table-responsive">
              <table class="table table-striped ">
                  <thead>
                      <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Contact No.</th>
                          <th>Status</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor= "let customer of Customers">
                          <td>{{customer.UserId}}</td>
                          <td>{{customer.Name}}</td>
                          <td>{{customer.Email}}</td>
                          <td>{{customer.ContactNo}}</td>
                          <td *ngIf = "customer.Status; then Active else Inactive"></td>


                          <ng-template #Active><button type="button" class="btn btn-danger btn-sm" (click)=changeStatus(customer.UserId,0)>Deactivate</button></ng-template>
                          <ng-template #Inactive><button class="btn btn-success btn-sm" (click)=changeStatus(customer.UserId,1)>Activate</button></ng-template>

                      </tr>
                  </tbody>
              </table>
          </div>
      </main>
  </div>
